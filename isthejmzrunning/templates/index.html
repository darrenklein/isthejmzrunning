<!doctype html>
<title>Is the JMZ Running?</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheets/main.css') }}">
<div>
	<ul>
		{% for line in lineStatuses %}
		<li>
			{{ line.route_id }}
			{% if line.not_running %}
				Not running... :(
			{% elif line.delay_status %}
				Delayed!
			{% else %}
				Runnin' fine.
			{% endif %}
		</li>
		{% endfor %}
	</ul>
</div>
